<form #myForm="ngForm" novalidate (ngSubmit)="onSubmit($event, myForm)">
  <div class="form-group">
    <label>Имя</label>
    <input class="form-control" name="name" ngModel required/>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" ngModel
           required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"/>
  </div>
  <div class="form-group">
    <label>Телефон</label>
    <input class="form-control" name="phone" ngModel
           required pattern="[0-9]{10}"/>
  </div>
  <div class="form-group">
    <button [disabled]="myForm.invalid"
            class="btn btn-default" type="submit">Добавить
    </button>
  </div>
</form>
<div>Имя: {{myForm.value.name}}</div>
<div>Email: {{myForm.value.email}}</div>
